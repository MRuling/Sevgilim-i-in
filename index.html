 <!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Güneşle Aydınlık</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      transition: background-color 2s ease;
    }

    #container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    #sun {
      width: 150px;
      height: 150px;
      background-color: yellow;
      border-radius: 50%;
      box-shadow: 0 0 50px 10px yellow;
      position: absolute;
      top: 60%;
      transform: translateY(-50%);
      opacity: 0;
      transition: opacity 2s ease, top 2s ease;
    }

    #message {
      color: white;
      font-size: 2rem;
      margin-top: 200px;
      opacity: 0;
      transition: opacity 2s ease;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffd700, 0 0 30px #fff000;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sun"></div>
    <div id="message">İşte sen de hayatımı böyle aydınlattın BİTANEMMM❤️‍🔥❤️‍🔥😘</div>
  </div>

  <script>
    window.onload = () => {
      const body = document.body;
      const sun = document.getElementById("sun");
      const message = document.getElementById("message");

      setTimeout(() => {
        sun.style.opacity = "1";
        sun.style.top = "20%";
        body.style.backgroundColor = "#87CEFA"; // Gök mavisi

        setTimeout(() => {
          message.style.opacity = "1";
        }, 2000);
      }, 1000);
    };
  </script>
</body>
</html>
